name: Build

on:
  - push

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: cloud-cli/workflows/.github/workflows/docker-ghcr-build.yml@main
    with:
      name: cloud-cli/vite
      withSha: false
      withTag: true
      arch: linux/amd64,linux/arm64

  self-test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build hello world
        run: docker run --rm -v $PWD/test:/home/workspace/src ghcr.io/cloud-cli/vite:latest build
